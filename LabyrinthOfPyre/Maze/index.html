<!DOCTYPE html>
<html>
<head>
	<title>Maze</title>

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<audio id="music" controls loop>
		<source src="Assets/Sounds/music.mp3" type="audio/mpeg">
	</audio>

	<audio id="pickup" controls>
		<source src="Assets/Sounds/pickupKey.wav" type="audio/wav">
	</audio>

	<audio id="open" controls>
		<source src="Assets/Sounds/open.wav" type="audio/wav">
	</audio>

	<audio id="climb" controls>
		<source src="Assets/Sounds/climb.mp3" type="audio/mpeg">
	</audio>

	<audio id="shoot" controls>
		<source src="Assets/Sounds/shoot.wav" type="audio/wav">
	</audio>

	<audio id="hit" controls>
		<source src="Assets/Sounds/hit.wav" type="audio/wav">
	</audio>

	<canvas id="screen"></canvas>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
